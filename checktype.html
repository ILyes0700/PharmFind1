    <style>
         .kanit-regular {
  font-family: "Kanit", serif;
  font-weight: 400;
  font-style: normal;
}
        /* Animation de fade-in pour le body */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style des cartes */
        .card img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Ombre ajoutée */
            transition: transform 0.4s ease, opacity 0.4s ease; /* Transition fluide */
        }

        /* Animation du tilt : effet de bascule sur l'image */
        @keyframes tiltEffect {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.05) rotate(5deg); /* Agrandissement + légère rotation */
            }
            100% {
                transform: scale(1) rotate(0deg); /* Retour à l'état initial */
            }
        }

        /* Effet sur la carte pendant le survol */
        .card:hover {
            animation: tiltEffect 0.6s ease-out; /* Application de l'animation de bascule */
            transform: scale(1.03); /* Zoom léger lors du survol */
        }

        /* Effet de glissement de l'image (Slide effect) */
        .card:hover img {
            animation: slideUp 0.5s ease-out; /* Effet de glissement vers le haut */
        }

        @keyframes slideUp {
            0% {
                transform: translateY(10px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Effet de mouvement pour les titres de cartes */
        .image-title {
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
            opacity: 0;
            animation: slideUp 1s ease-out forwards; /* Animation fluide pour l'apparition du titre */
        }

        /* Style pour le footer */
        footer {
            background-color: #d3f5d3;
            padding: 30px 20px;
            border-top: 2px solid #002060; /* Bordure ajoutée */
        }

        .footer .social-links img {
            width: 40px;
            margin: 0 15px;
            transition: transform 0.3s ease;
        }

        .footer .social-links a:hover img {
            transform: scale(1.1); /* Zoom sur les icônes */
        }

        /* Animation du bouton de retour vers le haut */
        .footer .ic {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .footer .ic:hover {
            transform: scale(1.2);
        }

        /* Animation du formulaire de recherche */
        .hstack input[type="text"] {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hstack input[type="text"]:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Style général */
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-15px); /* Effet de translation sur survol */
        }
    </style>
