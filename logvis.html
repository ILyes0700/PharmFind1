.divider {

.divider:before, 
.divider:after {
    content: '';
    display: block;
    height: 1px;
    background: #ddd;
    position: absolute;
    top: 50%;
    width: 40%;
}

.divider:before {
    left: 0;
}

.divider:after {
    right: 0;
}

.signup-link {

}
.login-image {
    width: 80%;
    height: auto;
    animation: slide 3s infinite ease-in-out;
}

/* Animation "slide" (mouvement horizontal) */
@keyframes slide {
    0% {
        transform: translateX(0);
    }
    50% {
        transform: translateX(60px);
    }
    100% {
        transform: translateX(0);
    }
}
